<h2>Fine Scotches</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>Type</td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="scotch in resturants">
            <td>{{ scotch.name }}</td>
            <td>{{ scotch.type }}</td>
        </tr>
        
    </tbody>
</table>
